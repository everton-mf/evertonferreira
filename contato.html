<!DOCTYPE html>

    <title>Portfólio everton</title>
    <style>
        body {
            margin: 8px;
            background-color: whitesmoke;
        }

        .container {
            display: grid;
        }
    
        .titulo {
            margin-top: 100px;
            margin-bottom: 100px;
            margin-left: 300px;
            margin-right: 300px;
            border-radius: 5px;
            border: 2px solid #11336D;
            background-color: #DFDCD6;
            text-align: center;
            
        }



        footer {
            grid-column-start: 1;
            grid-column-end: 12;
            background-color: #DFDCD6;
            border-top: 2px solid #11336D;
            margin-top: 20px;
            color: white;
            text-align: center;
        }

        ul {           
            font-size: 16px;
            display: flex;
            justify-content: space-around;
            list-style-type: none;
            align-items: center;
            background-color: #DFDCD6;
            padding: 10px 0;
            margin: 5px;
            border-bottom: 2px solid #11336D;
        }

        
        a:link {
            font-size: 20px;
            text-decoration: none;
            padding: 1px;        
            border-radius: 5px;
        }

        li {
            margin: 5px;   
        }

        a:hover {
            background-color: #091dce;
            color: white;
        }

        header h1 {
            font-size: 50px;
            margin-left: 550px;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 500px;
            margin-left: 500px;
            padding: 10px 45px;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
        }

        section form {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin-bottom: 20px;
        }

        form label {
            margin-bottom: 6px;
            font-size: 17px;

        }

        form input {
            padding: 15px;
            outline: none;
            transition: all 0.5s;
            margin-bottom: 20px;
            border: 0;
        }

        form input:focus {
            border-radius: 16px;
        }

        form textarea {
            transition: all 0.5s;
            outline: none;
            margin-bottom: 20px;
            padding: 15px;
            outline: none;
            border: 0;
        }

        form textarea:focus {
            border-radius: 16px;

        }

        form button {
            padding: 15px;
            transition: all 1s;
            cursor: pointer;
            background-color: white;
            margin-bottom: 20px;
            border-radius: 5px;
            border-color: #11336D;
            font-size: 15px;
        }

        form button:hover {
            background-color: #11336D;
            color: white;
        }

        footer {
            display: flex;
            height: 60px;     
        }

        footer p {
            padding-bottom: 5px;
            color:black;
            margin-left: 30px;
            
        }   
    </style>
</head>
